name: Deploy Node.js app

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js with NVM
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/my-node-app
            git config --global --add safe.directory /home/ubuntu/my-node-app
            git pull origin master
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            nvm use 18
            sudo chown -R $USER:$USER /home/ubuntu/my-node-app
            npm install
            pm2 start index.js --name my-node-app || pm2 restart my-node-app

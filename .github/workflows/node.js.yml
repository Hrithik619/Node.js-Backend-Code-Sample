
name: Deploy Node.js app

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js with NVM
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # - name: Install dependencies
        # run: npm install

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo npm install ; sudo pm2 start server.js
            

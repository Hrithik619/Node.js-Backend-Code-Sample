name: 🚀 Deploy Code to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2 Instance
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v3

      - name: 📤 Copy Files to EC2 Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "."  # Sends entire repo
          target: "/home/ubuntu/nodejs/Node.js-Backend-Code-Sample"
          strip_components: 0
          overwrite: true
          debug: true

      - name: ✅ Run Post-Deployment Commands on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/nodejs/Node.js-Backend-Code-Sample
            npm install
            pm2 delete server || true
            pm2 start server.js
            pm2 save
            pm2 list
